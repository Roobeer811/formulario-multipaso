<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>Formulario multi-paso</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>

    <div class="container col-3 p-2">
        <div class="row justify-content-center">
            <div class="shadow p-3 mb-5 bg-body rounded">
                <form id="formRegistro">
                    <div class="paso" data-paso="1">
                        <h2>Nombre y Apellidos</h2>
                        <div class="input-group p-2">
                            <input type="text" class="form-control" name="campo1" id="campo1" placeholder="Nombre"
                                required />
                        </div>
                        <div class="input-group p-2">
                            <input type="text" class="form-control" name="campo2" id="campo2" placeholder="Apellidos"
                                required />
                        </div>
                        <div class="d-flex p-2 justify-content-between">
                            <button class="btn btn-outline-primary btn-sm btn-anterior disabled">Anterior</button>
                            <button class="btn btn-outline-primary btn-sm btn-siguiente">Siguiente</button>
                        </div>
                    </div>
                    <div class="paso" data-paso="2">
                        <h2>Documento de identificación</h2>
                        <div class="input-group p-2">
                            <select class="form-select" name="campo3" id="campo3" onchange="seleccionarTipo()">
                                <option value="dni">DNI</option>
                                <option value="telefono">Teléfono</option>
                            </select>
                        </div>
                        <div class="input-group p-2">
                            <input type="text" class="form-control" name="campo4" id="campo4"
                                placeholder="Letra en mayúscula" oninput="validarDNI(this.value)"
                                oninput="validarTelefono(this.value)" />
                        </div>
                        <div class="d-flex p-2 justify-content-between">
                            <button class="btn btn-outline-primary btn-sm btn-anterior">Anterior</button>
                            <button class="btn btn-outline-primary btn-sm btn-siguiente">Siguiente</button>
                        </div>
                    </div>
                    <div class="paso" data-paso="3">
                        <h2>Tipo de obra</h2>
                        <div class="input-group p-2">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="campo5" id="reformaIntegral"
                                    value="reformaIntegral" required>
                                <label class="form-check-label" for="reformaIntegral">
                                    Reforma Integral
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="campo5" id="reformaExterior"
                                    value="reformaExterior" required>
                                <label class="form-check-label" for="reformaExterior">
                                    Reforma de Exterior
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="campo5" id="reformaParcial"
                                    value="reformaParcial" required>
                                <label class="form-check-label" for="reformaParcial">
                                    Reforma Parcial
                                </label>
                            </div>
                        </div>

                        <div class="input-group p-2">
                            <input type="text" class="form-control" name="campo6" id="campo6"
                                placeholder="Correo electrónico" required oninput="validarCorreo(this.value)" />
                        </div>

                        <div class="d-flex p-2 justify-content-between">
                            <button class="btn btn-outline-primary btn-sm btn-anterior">Anterior</button>
                            <button class="btn btn-outline-primary btn-sm btn-siguiente">Siguiente</button>
                        </div>
                    </div>

                    <div class="paso" data-paso="4">
                        <h2>Tipo de Pago</h2>
                        <div class="input-group p-2">
                            <select class="form-select" name="campo7" id="campo7" required>
                                <option value="">Seleccione el tipo de pago</option>
                                <option value="paypal">PayPal (5%TAE)</option>
                                <option value="tarjeta">Tarjeta de Crédito (11%TAE)</option>
                                <option value="transferencia">Transferencia</option>
                            </select>
                        </div>
                    
                        <h2>Tipo de acabado</h2>
                        <div class="input-group p-2">
                            <div class="card">
                                <div class="card-body">
                                    <input class="form-check-input bg-light" type="radio" name="campo8" id="imagen1" value="imagen1" required>
                                    <label class="form-check-label card-title" for="imagen1">
                                        <img src="img/basica.jpg" alt="Imagen 1" class="card-img-top">
                                        Básico
                                    </label>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body">
                                    <input class="form-check-input bg-light" type="radio" name="campo8" id="imagen2" value="imagen2" required>
                                    <label class="form-check-label card-title" for="imagen2">
                                        <img src="img/premium.jpg" alt="Imagen 2" class="card-img-top">
                                        Premium
                                    </label>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body">
                                    <input class="form-check-input bg-light" type="radio" name="campo8" id="imagen3" value="imagen3" required>
                                    <label class="form-check-label card-title" for="imagen3">
                                        <img src="img/luxury.jpg" alt="Imagen 3" class="card-img-top">
                                        Luxury
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                    
                        <div class="d-flex p-2 justify-content-between">
                            <button class="btn btn-outline-primary btn-sm btn-anterior">Anterior</button>
                            <button class="btn btn-outline-success btn-sm btn-siguiente">Finalizar</button>
                        </div>
                    </div>
                                   
                    <div class="paso" data-paso="5">
                        <h2>Presupuesto</h2>
                        <p>Pulse finalizar para obtener su presupuesto</p>
                        <div class="d-flex p-2 justify-content-between">
                            <button class="btn btn-outline-primary btn-sm btn-anterior">Anterior</button>
                            <button class="btn btn-outline-success btn-sm btn-siguiente" data-paso="5">Finalizar</button>
                        </div>
                    </div>                    
                </form>
                <div class="">
                    <div class="row p-0 m-2 progress rounded-0">
                        <div class="progress-bar progress-bar-striped h-100 rounded-2" role="progressbar"
                            style="width: 0%"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
